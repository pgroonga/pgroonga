name: Linux
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: |
        0 0 * * *
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        postgresql-version:
          - 9.5
          - 9.6
          - 10
          - 11
          - 12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true
      - name: Install dependency
        run: |
          curl --silent --location https://github.com/groonga/groonga/raw/master/data/travis/setup.sh | sh
        env:
          GROONGA_MASTER: yes
      - name: Install PostgreSQL
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt update
          sudo apt -y -V install postgresql-${{ matrix.postgresql-version }}
          sudo apt -y -V install postgresql-server-dev-${{ matrix.postgresql-version }}
          sudo systemctl start postgresql
          sudo systemctl enable postgresql
          sudo -u postgres -H psql -c "CREATE ROLE root SUPERUSER LOGIN;"
      - name: Run regression tests
        run: |
          sudo test/run-sql-test.sh
